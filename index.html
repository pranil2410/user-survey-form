<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Survey Form</title>
  <!-- Link to the external CSS file -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1 id="title">User Survey Form</h1>
    <p id="description">Please provide your basic information below.</p>

    <form id="survey-form" action="#" method="post">

      <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input id="name" name="name" type="text" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label id="email-label" for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="example@domain.com" required>
      </div>

      <div class="form-group">
        <label id="number-label" for="number">Number</label>
        <input id="number" name="number" type="number" placeholder="Enter your number" required>
      </div>

      <div class="form-group">
        <label for="dropdown">Select an option</label>
        <select id="dropdown" name="dropdown" required>
          <option value="">Please choose</option>
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
        </select>
      </div>

      <fieldset class="form-group">
        <legend>Choose a gender</legend>
        <label><input type="radio" name="gender" value="male" required> Male</label>
        <label><input type="radio" name="gender" value="female"> Female</label>
      </fieldset>

      <fieldset class="form-group">
        <legend>Select your interests</legend>
        <label><input type="checkbox" name="interest" value="coding"> Coding</label>
        <label><input type="checkbox" name="interest" value="music"> Music</label>
      </fieldset>

      <div class="form-group">
        <label for="comments">Additional comments</label>
        <textarea id="comments" name="comments" rows="4" placeholder="Write here..."></textarea>
      </div>

      <button id="submit" class="submit-btn" type="submit">Submit</button>

    </form>
  </main>
</body>
</html>
